    <button class = "button-item button_one" onclick="Message_one()">Mousse de limão siciliano
        <div class = "mensagem msg_one">
    <table border = "1" cellpadding = "15"><td><b>INGREDIENTES</b><br><br>
        200g de chocolate branco derretido<br>
        1 e 1/2 xícara (chá) de creme de ricota<br>
        1/2 xícara (chá) de suco de limão-siciliano<br>
        1 xícara (chá) de leite condensado<br>
        1 clara em neve<br>
        Raspas de casca de limão-siciliano para decorar<br>
    </td>
    <td><b>INSTRUÇÕES</b><br><br><input type="button" value="X" onclick="tabClose()">
        1 - No liquidificador, bata o chocolate branco derretido, o creme de ricota, o suco de limão e o leite condensado por 2 minutos.<br>
        2 - Despeje em uma tigela, adicione a clara em neve e misture delicadamente.<br>
        3 - Transfira para taças e leve à geladeira por 2 horas ou até firmar.<br>
        4 - Retire, decore com as raspas de limão-siciliano e sirva em seguida.<br>
            </td></table></input></div></button>

    <button class = "button-item button_two"  onclick="Message_two()">Creme brulee
        <div class ="mensagem msg_two">
                <table border = "1" cellpadding = "15"><td><b>INGREDIENTES</b><br><br>
                    500g de creme de leite fresco<br>
                    1 lata de leite condensado<br>
                    6 gemas<br>
                    1 colher (sopa) de essência de baunilha<br>
                    1 colher (sopa) de maisena<br>
                    Açúcar refinado para polvilhar<br>        
    <br></td>
 
    <td><b>INSTRUÇÕES</b><br><br><input type="button" value="X" onclick="tabClose()">
        Em uma tigela, misture o creme de leite fresco, o leite condensado, as gemas, a essência e a maisena até ficar homogêneo.<br>
        Divida entre potinhos refratários individuais e leve ao forno baixo, preaquecido, em banho-maria, por 40 minutos ou até firmar.<br>        
        Retire, deixe esfriar e leve à geladeira por 4 horas. Polvilhe com o açúcar e passe o maçarico sobre eles, com cuidado para não queimar. Sirva!<br>
            </table></td></div></button></input>
            
    <button class = "button-item button_three"  onclick="Message_three()">Cheesecake frutas vermelhas
        <div class="mensagem msg_three">
                <table border = "1" cellpadding = "15"><td><b>INGREDIENTES</b><br><br>
                    1 pacote de biscoito maisena triturado (200g)<br>
                    1/2 xícara (chá) de amêndoas picadas<br>
                    3 colheres (sopa) de manteiga<br>
                    1 clara<br>
                    Morangos e mirtilos para decorar<br><br>
                    <b>RECHEIO:</b> <br>1 xícara (chá) de cream cheese<br>
                    2 xícaras (chá) de ricota picada<br>
                    1 lata de leite condensado<br>
                    1 envelope de gelatina em pó sem sabor<br><br>
                    <b>COBERTURA:</b><br>1 xícara (chá) de morangos picados<br>
                    1 xícara (chá) de mirtilos<br>
                    1/2 xícara (chá) de água<br>
                    2 colheres (sopa) de açúcar<br>
        <td><b>INSTRUÇÕES</b><br><br><input type="button" value="X" onclick="tabClose()">
            Em uma tigela, misture o biscoito triturado com a amêndoa, a manteiga e a clara até formar uma farofa úmida. Forre o fundo de uma fôrma grande de aro removível com ela e leve ao forno médio, preaquecido, por 10 minutos ou até dourar levemente.
            Retire e reserve. No liquidificador, coloque o cream cheese, a ricota, o leite condensado e bata até ficar homogêneo. Adicione a gelatina preparada conforme as instruções da embalagem e bata por mais 1 minuto. Despeje sobre a massa assada e 
            leve à geladeira por 3 horas ou até firmar. Retire, desenforme e reserve. Para a cobertura, leve todos os ingredientes ao fogo baixo até formar uma geleia. Desligue, deixe esfriar e espalhe sobre a cheesecake. Decore com morangos, mirtillos e sirva.
            </table></td></div></button></input>
