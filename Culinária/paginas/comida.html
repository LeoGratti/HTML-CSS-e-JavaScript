    <button class = "button-item button_one" onclick="Message_one()">Empadão de frango
        <div class = "mensagem msg_one">
    <table border = "1" cellpadding = "15"><td><b>INGREDIENTES</b><br><br>
        500g filé de peito sadia<br>Azeite de oliva<br>½ cebola em cubos grandes<br>½ cenoura em cubos grandes<br>2 talos de aipo<br>1 dente de alho<br>
        1 cebola em cubos pequenos<br>3 dentes de alho picados<br>3 tomates maduros sem semente e sem pele picados<br>¼ xícara de sopa de extrato de tomate<br>
        Sal<br>Pimenta-do-reino<br>½ xícara de creme de leite de lata sem soro<br>2 colheres de sopa de salsinha picada<br>3 xícaras de farinha de trigo<br>
        1 pitada de sal<br>1 xícara de óleo de coco gelado<br>100 ml água gelada<br>1 xícara de requeijão<br>1 gema<br>
    </td>
    <td><b>INSTRUÇÕES</b><br><br><input type="button" value="X" onclick="tabClose()">
        1.Aquecer uma panela, regar com azeite e refogar a cebola, a cenoura, o aipo e o alho.<br>2.Juntar o peito de frango, e cobrir com água filtrada, deixar ferver e cozinhar por 30 minutos.<br>            
        3.Retirar o frango da panela, reservar o caldo e deixar o frango esfriar um pouco.<br>4.Desfiar o frango, em pedaços grandes e reservar.<br>5.Aquecer uma panela, regar com azeite e refogar a cebola por 3 minutos.<br>            
        6.Juntar o alho e refogar por mais 2 minutos, adicionar o frango desfiado e refogar até que o frango fique dourado.<br>7.Acrescentar o tomate picado refogar por 2 minutos, juntar o extrato e 1 concha do caldo de frango.<br>            
        8.Temperar com sal e pimenta do reino.<br>9.Deixar cozinhar em fogo baixo por 15 minutos.<br>10.Dispor o frango no processador, juntar o creme de leite e a salsinha. Processar rapidamente e reservar para esfriar.<br>            
        11.Em uma tigela, misturar a farinha de trigo, o sal e o óleo de coco.<br>12.Juntar a água e misturar até que a massa tenha liga e forme uma bola.<br>            
        13.Cobrir com plástico e levar reservar na geladeira por 10 minutos.<br>14.Dividir a massa em duas partes, abrir cada uma, entre plásticos, com auxílio de um rolo.<br>            
        15.Com uma das massas, cobrir o fundo e as laterais de uma forma de fundo removível, dispor o recheio e o requeijão.<br>16.Cobrir com a outra massa, retirar o excesso e pincelar com a gema.<br>            
        17.Assar em forno preaquecido a 180 graus por, aproximadamente 1 hora ou até que esteja bem dourado.
            </td></table></input></div></button>

    <button class = "button-item button_two"  onclick="Message_two()">Estrogonofe de carne
        <div class ="mensagem msg_two">
                <table border = "1" cellpadding = "15"><td><b>INGREDIENTES</b><br><br>
    500 gramas de alcatra cortada em tirinhas<br>1/4 xícara (chá) de manteiga1 unidade de cebola picada<br>1 colher (sobremesa) de mostarda<br>1 colher (sopa) de ketchup (ou catchup)<br>
    1 pitada de pimenta-do-reino1 unidade de tomate sem pele picado<br>1 xícara (chá) de cogumelo variado | variados escorridos<br>1 lata de creme de leite<br>sal a gosto
    <br></td>
 
    <td><b>INSTRUÇÕES</b><br><br><input type="button" value="X" onclick="tabClose()">
    1.Derreta a manteiga e refogue a cebola até ficar transparente.<br>2.Junte a carne e tempere com o sal.<br>3.Mexa até a carne dourar de todos os lados.<br>4.Acrescente a mostarda, o catchup, a pimenta-do-reino e o tomate picado.<br>
    5.Cozinhe até formar um molho espesso.<br>6.Se necessário, adicione água quente aos poucos.<br>7.Quando o molho estiver encorpado e a carne macia, adicione os cogumelos e o creme de leite.<br>
    8.Mexa por 1 minuto e retire do fogo.<br>9.Sirva imediatamente, acompanhado de arroz e batata palha.<br><br>Dica: Se juntar água ao refogar a carne, frite-a até todo o líquido evaporar.
            </table></td></div></button></input>
            
    <button class = "button-item button_three"  onclick="Message_three()">Escondidinho de carne moída
        <div class="mensagem msg_three">
                <table border = "1" cellpadding = "15"><td><b>INGREDIENTES</b><br><br>
    500 g de batata<br>1/4 de xícara de leite<br>1 colher (sopa) de margarina ou manteiga<br>sal a gosto<br>queijo parmesão ralado para finalizar<br><br>
    <b>Para o Recheio:</b><br>500 g de carne moída (patinho)<br>2 tomates não muito maduros (picados)<br>2 cebolas pequenas<br>200 g de bacon (picado em cubinhos)<br>100 g de azeitona verde (picadinha)<br>
    cheiro verde a gosto<br>2 colheres (sopa) de óleo ou azeite<br>pimenta a gosto<br>sal a gosto<br></td>

        <td><b>INSTRUÇÕES</b><br><br><input type="button" value="X" onclick="tabClose()">
    1.Para o recheio, coloque o óleo e frite o bacon até torrar.<br>2.Em seguida, coloque a cebola e a carne moída e deixe fritar até que seque a água.<br>3.Em seguida, coloque o sal, o tomate (não deixe cozinhar muito) e, por último, o cheiro verde.<br>
    4.Para o purê, cozinhe as batatas já descascadas e picadas, amasse, misture os demais ingredientes e leve ao fogo, mexendo por uns 5 ou 10 minutos.<br>5.Coloque em potinhos o purê, a carne moída, o queijo e finalize com purê e queijo ralado para cobrir.<br>
    6.Leve ao forno até dourar.
            </table></td></div></button></input>

    <button class = "button-item button_four"  onclick="Message_four()">Espaguete com camarão
        <div class ="mensagem msg_four">
            <table border="1" cellpadding="15"><td><b>INGREDIENTES</b><br><br>
                1 pacote de espaguete<br>1 quilo de camarão sem casca<br>2 limões<br>3 colheres de sopa de azeite<br>2 dentes alho<br>½ cebola<br>Sal a gosto<br>
                1 lata de molho de tomate<br>2 tomates<br>Salsa a gosto<br>Manjericão a gosto.<br></td>            
                
                <td><b>INSTRUÇÕES</b><br><br><input type="button" value= "X" onclick="tabClose()">
                    1.Temperar os camarões com os limões e reservar.<br>2.Em uma panela, coloque o azeite, a cebola, o alho e deixe dourar.<br>3.Coloque o camarão e frite ligeiramente até que fique rosado.<br>4.Em seguida, adicione o molho de tomate, o tomate cortado em pedaços grandes, mexa bem por alguns minutos. Acrescente um pouco de água se necessário, corrija o sal. Reserve.<br>
                5.Cozinhar o macarrão conforme as instruções da embalagem.<br>6.Coloque o macarrão em uma travessa, despeje o molho, salpique a salsa e o manjericão fresco e sirva.
         </td></table></div></button></input>
